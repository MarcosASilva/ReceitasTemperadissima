<ion-searchbar (ionInput)="getItems($event)" spellcheck="true"></ion-searchbar>
<div *ngIf="itemsExi.length==0">
    <p>Nenhum item encontrado</p>
</div> 
<ion-card *ngFor="let item of itemsExi">
  
  
  <img [src]="item.val().url" />

    <ion-card-content> <ion-card-title >{{item.val().nome}}</ion-card-title>
    <p>{{item.val().desc}}</p></ion-card-content>
    <ion-row> 
        <ion-col>
 
        </ion-col>
        <ion-col> 

        </ion-col>
        <ion-col center text-center>
          <ion-note>
              <button ion-button  clear item-end (click)="showinfo(item.val())" >Visualizar Receita</button>
          </ion-note>
        </ion-col> 
      </ion-row>

</ion-card>
